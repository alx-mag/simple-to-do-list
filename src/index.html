<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e56b9fc900.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1 class="header">To-Do List</h1>
    <form class="add-item-form">
        <input id="input-task" placeholder="Add item..." name="add-item-text" type="text">
        <button id="add-task-button" type="button">ADD TASK</button>
    </form>
    <ul id="task-list">
    </ul>
</div>
<script src="main.js"></script>
</body>
</html>
